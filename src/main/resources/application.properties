spring.application.name=monitoramentoambiental

spring.jpa.hibernate.ddl-auto=update

#CONFIGURACAOO BASICA DO SPRING
spring.datasource.url=jdbc:oracle:thin:@oracle.XXXX.XXXX.XXXX:1521:ORCL

spring.datasource.username=XXXXXXX

spring.datasource.password=XXXXXXX
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver

# CONFIGURACAO PARA O ORACLE DATABASE
# CRIAR A TABELA DE CONTROLE DE MIGRACAO NO BANCO DE DADOS
spring.flyway.baselineOnMigrate=true

# MOSTRAR AS INSTRUCOES SQL EXECUTADAS NO BANCO DE DADOS
spring.jpa.show-sql=true

# QUEBRAR A EXIBICAO DA INSTRUCAO SQL EM VARIAS LINHAS
spring.jpa.properties.hibernate.format_sql=true

#DEFININDO USUARIO E SENHA PARA O SPRING SECURITY
#spring.security.user.name=XXXXXX
#spring.security.user.password=XXXXX

server.error.include-message=always
server.error.include-stacktrace=never
server.error.include-binding-errors=never

#Chave secreta
minha.chave.secreta=${JWT.SECRET:fiap}

spring.jpa.open-in-view=false